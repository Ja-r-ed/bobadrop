<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Drop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ebe29c;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #f8f1b4;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffcc00;
        }
        .boba-container {
            margin: 50px auto;
            max-width: 800px;
        }
        .boba-item {
            background-color: #edefa2;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .boba-item h2 {
            margin: 0;
            color: #ffcc00;
        }
        .boba-item p {
            margin: 10px 0 0;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f0ee9c;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boba Drop</h1>
    </header>
    <div class="boba-container">
        <div class="boba-item">
            <h2>Classic Milk Tea</h2>
            <p>A perfect blend of tea, milk, and tapioca pearls.</p>
        </div>
        <div class="boba-item">
            <h2>Taro Milk Tea</h2>
            <p>Sweet and creamy with a hint of taro flavor.</p>
        </div>
        <div class="boba-item">
            <h2>Matcha Latte</h2>
            <p>Rich matcha flavor with chewy boba pearls.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Boba Drop. All rights reserved.</p>
    </footer>
</body>
</html>
